<!DOCTYPE html>
<html>
  <head>
    <title>Team Page</title>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width, initial-scale=1">
    
    <!-- JQUERY LINK -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Glegoo" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/team.css">

    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
  </head>

  <body class="fill" id="background"> 
    <!-- *************** NAVIGATION BAR *************** -->
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top menu" role="navigation">
        <div class="container" id="navbar-container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand current-item" href="/"><img id="codehive-logo" src="assets/images/codehive-logo.png"/></a>
                <button type="button" class="navbar-toggle toggle-nav" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span>&#9776;</span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <!-- Dash/Login Link generated by JS, depending on if the user is logged in or not -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav active">
                    <li>
                        <a href="/team">Team</a>
                    </li>
                    <li>
                        <a href="/study-guide">Study Guide</a>
                    </li>
                    <li>
                        <a href="/interview-prep">Interview Prep</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- *************** TEAM PROFILES *************** -->

    <div class="container" id="portrait">
        <div class="row">

            <!-- TEAM -->
            <div class="col-md-2 portrait-trim" id="team">
                <h2>CODE HIVE TEAM</h2>
            </div>
        
            <!-- JAZMIN-->    
            <div class="col-md-2 portrait-trim" id="jaz">
                <div class="showing">
                    <!-- <img class="teamPic" id="teamPicJaz" src="assets/images/pic.jpg"> -->
                    <h2>jazmin estrada</h2>
                </div>
            </div>

            <!-- FLYNN -->
            <div class="col-md-2 portrait-trim" id="flynn">
                <div class="showing">
                    <!-- <img class="teamPic" id="teamPicFlynn" src="assets/images/pic.jpg"> -->
                    <h2>flynn tan</h2>
                </div>

            </div>

            <!-- MELISSA -->
            <div class="col-md-2 portrait-trim" id="melissa">
                <div class="showing">
                    <!-- <img class="teamPic" id="teamPicMel" src="assets/images/pic.jpg"> -->
                    <h2>melissa hernandez</h2>
                </div>
            </div>

            <!-- SADA -->
            <div class="col-md-2 portrait-trim" id="sada">
                <div class="showing">
                   <!--  <img class="teamPic" id="teamPicSada" src="assets/images/pic.jpg"> -->
                   <h2>sada kallur</h2>
                </div>
            </div>

            <!-- STEVE -->
            <div class="col-md-2 portrait-trim" id="steve">
                <div class="showing">
                    <!-- <img class="teamPic" id="teamPicSteve" src="assets/images/pic.jpg"> -->
                    <h2>steve walsh</h2>
                </div>

            </div>
        </div> <!-- end of row-->
    </div> <!-- end of team profile -->

    <!-- *************** LOGIN/SIGNUP MODAL *************** -->

    <div id="user-modal" class="modal">
        <!-- *************** Login Form *************** -->
            <form class="animate modal-content" id="login-content">

                <span class="close">&times;</span>

                <!-- Main Login Form -->
                <div class="modal-container">
                    <img id="modal-img" src="./assets/images/goldenhex.png"/>
                    <h2 class="modal-header">BUZZ IN</h2>

                    <div class="login-container">

                        <label>Username</label>
                        <input type="text" id="team-login-username" required>

                        <label>Password</label>
                        <input type="password" id="team-login-password" required>

                    </div>
                </div>

                <!-- Login/Cancel Buttons -->
                <div class="btn-container">
                    <button type="submit" id="team-login-btn">buzz in</button>
                    <button type="button" class="cancel-btn">cancel</button>
                </div>

                <!-- Signup Alternative -->
                <div class="alt-container">
                    <span>
                        <a class="alt-signup" href="#">Sign Up For Code Hive</a>
                    </span>
                </div>
            </form>

        <!-- *************** Signup Form ***************-->
            <form class="animate modal-content" id="signup-content">

                <span class="close">&times;</span>

                <!-- Main Signup Form -->
                <div class="modal-container">
                    <img id="modal-img" src="./assets/images/goldenhex.png"/>
                    <h2 class="modal-header">WELCOME, NEW BEE!</h2>

                    <div class="login-container">

                        <label>First Name</label>
                        <input type="text" id="team-signup-fname" required>

                        <label>Last Name</label>
                        <input type="text" id="team-signup-lname" required>

                        <label>Username</label>
                        <input type="text" id="team-signup-username" required>

                        <label>Password</label>
                        <input type="password" id="team-signup-password" required>
                    
                    </div>
                </div>

                <!-- Signup/Cancel Buttons -->
                <div class="btn-container">
                    <button type="submit" id="team-signup-btn">sign up</button>
                    <button type="button" class="cancel-btn">cancel</button>
                </div>

                <!-- Login Alternative -->
                <div class="alt-container">
                    <span>
                        <a class="alt-login" href="#">Buzz In to Code Hive</a>
                    </span>
                </div>
            </form>

            <div class="clear"></div>

    </div>

    <!-- *************** JAVASCRIPT *************** -->
    
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/logic.js"></script>
  </body>
</html>
