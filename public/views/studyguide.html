<!DOCTYPE html>
<html lang="en">
<head>
	<title>Study Guide</title>

	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- JQuery -->
	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
    
	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Glegoo" rel="stylesheet">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">

</head>

<body class="fill">

	<!-- NAVIGATION BAR -->
	    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top menu" role="navigation">
        <div class="container" id="navbar-container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand current-item" href="#">Code Hive</a>
                <button type="button" class="navbar-toggle toggle-nav" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span>&#9776;</span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <!-- Dash/Login Link generated by JS, depending on if the user is logged in or not -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav active">
                    <li>
                        <a href="/team">Team</a>
                    </li>
                    <li>
                        <a href="/study-guide">Study Guide</a>
                    </li>
                    <li>
                        <a href="/interview-prep">Interview Prep</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

        <!-- STUDY GUIDE SEARCH BAR AND POST BUTTON -->
        <!-- Search bar for searching posts using coding and study guide keywords and topics. The post button will allow user to add to the library of study guide posts with their own tips. -->

        <div class="studyguide-search-wrapper container">

            <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <div class="input-group">
                      <input type="text" id="search-parameter" class="form-control" placeholder="Search by tag...">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="search-positions">Search</button>
                      </span>
                    </div><!-- /input-group -->
                  <button class="btn btn-default" type="button" data-toggle="modal" data-target="#study-guide-modal" id="study-guide-btn">Share Your Coding Tips!</button>
                  </div><!-- /.col-md-12 -->
                </div><!-- /row -->
            </div><!-- /container -->
        </div>

        <!-- STUDY GUIDE POSTS DISPLAY -->
        <!-- This div dynamically displays all the study guide posts from our database. -->
        <div class="studyguide-panel container" id="study-guide-results">
        </div>



<!-- POST STUDY GUIDE MODAL WINDOW -->
<!-- Modal window with a form for the user to post and share coding tips and study guide topics. -->

    <div id="study-guide-modal" class="modal">
        <!-- Study Guide Form -->
        <form class="modal-content" role="form">
    
            <span class="close" data-dismiss="modal">&times;</span>

            <div class="modal-container">

                <h2 class="modal-header">Share Your Coding Tips!</h2>
                <p>Share your wealth of knowledge and help your fellow coder bees with "need-to-know" coding tips and topics that are a must in this industry!</p>

                <div class="login-container">

                    <label for="guide-title">Title</label>
                    <input type="guide-title" class="form-control" id="guide-title" required>

                    <label for="guide-body">Body</label>
                    <textarea rows="5" class="form-control" id="guide-body" required></textarea>

                    <label for="guide-tag">Tag</label>
                    <input type="guide-tag" class="form-control" id="guide-tag" required>
                
                </div>
            
            </div>

            <div class="btn-container">
                <button type="submit" class="btn btn-primary" id="submit-post" data-toggle="modal" data-target="#study-guide-modal">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>

        </form>

        <div class="clear"></div>

    </div>


    <!-- LOGIN/REGISTER MODAL WINDOW -->
    <div id="user-modal" class="modal">
        <!-- Login Form -->
        <!-- This modal window defaults to show the login form so a user can login. -->
            <form class="animate modal-content" id="login-content">

                <span class="close">&times;</span>

                <div class="modal-container">

                    <img id="modal-img" src="assets/images/goldenhex.png"/>
                    <h2 class="modal-header">BUZZ IN</h2>

                    <div class="login-container">

                        <label>Username</label>
                        <input type="text" name="login-username" id="study-login-username" required>

                        <label>Password</label>
                        <input type="password" name="login-password" id="study-login-password" required>

                    </div>
                </div>

                <div class="btn-container">
                    <button type="submit" id="study-login-btn">buzz in</button>
                    <button type="button" id="cancel-btn">cancel</button>
                </div>
                
                <!-- If a user is not yet signed up for CodeHive, they can click this link to go to an alternate form to sign up. -->
                <div class="alt-container">
                    <span>
                        <a class="alt-signup" href="#">Sign Up For Code Hive</a>
                    </span>
                </div>
            </form>

        <!-- Signup Form-->
        <!-- This signup form will allow the user to register as a new user. -->
            <form class="animate modal-content" id="signup-content">

                <span class="close">&times;</span>

                <div class="modal-container">

                    <img id="modal-img" src="assets/images/goldenhex.png"/>
                    <h2 class="modal-header">WELCOME, NEW BEE!</h2>

                    <div class="login-container">

                        <label>First Name</label>
                        <input type="text" name="signup-fname" id="study-signup-fname" required>

                        <label>Last Name</label>
                        <input type="text" name="signup-lname" id="study-signup-lname" required>

                        <label>Username</label>
                        <input type="text" name="signup-username" id="study-signup-username" required>

                        <label>Password</label>
                        <input type="password" name="signup-password" id="study-signup-password" required>

                    </div>

                </div>

                <div class="btn-container">
                    <button type="submit" id="study-signup-btn">sign up</button>
                    <button type="button" id="cancel-btn">cancel</button>
                </div>

                <div class="alt-container">
                    <span>
                        <a class="alt-login" href="#">Buzz In to Code Hive</a>
                    </span>
                </div>
            </form>

            <div class="clear"></div>

    </div>



    <script type="text/javascript" src="assets/js/studyguide-modal.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>

</body>
</html>
