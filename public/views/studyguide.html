	<!-- NAVIGATION BAR -->
	    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top menu" role="navigation">
        <div class="container" id="navbar-container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand current-item" href="#">Code Hive</a>
                <button type="button" class="navbar-toggle toggle-nav" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span>&#9776;</span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->

                    <li>

        <!-- Login/Register Modal Window -->
    <div id="user-modal" class="modal">
        <!-- Login Form -->
            <form class="animate modal-content" id="login-content">

                <span class="close">&times;</span>

                <div class="modal-container">

                    <img id="modal-img" src="assets/goldenhex.png"/>
                    <h2 class="modal-header">BUZZ IN</h2>

                    <div class="login-container">

                        <label>Username</label>
                        <input type="text" name="login-username" required>

                        <label>Password</label>
                        <input type="password" name="login-password" required>

                    </div>
                </div>

                <div class="btn-container">
                    <button type="submit" id="login-btn">buzz in</button>
                    <button type="button" id="cancel-btn">cancel</button>
                </div>

                <div class="alt-container">
                    <span>
                        <a class="alt-signup" href="#">Sign Up For Code Hive</a>
                    </span>
                </div>
            </form>

        <!-- Signup Form-->
            <form class="animate modal-content" id="signup-content">

                <span class="close">&times;</span>

                <div class="modal-container">

                    <img id="modal-img" src="assets/goldenhex.png"/>
                    <h2 class="modal-header">WELCOME, NEW BEE!</h2>

                    <div class="login-container">

                        <label>First Name</label>
                        <input type="text" name="signup-fname" required>

                        <label>Last Name</label>
                        <input type="text" name="signup-lname" required>

                        <label>Username</label>
                        <input type="text" name="signup-username" required>

                        <label>Password</label>
                        <input type="password" name="signup-password" required>

                    </div>

                </div>

                <div class="btn-container">
                    <button type="submit" id="signup-btn">sign up</button>
                    <button type="button" id="cancel-btn">cancel</button>
                </div>

                <div class="alt-container">
                    <span>
                        <a class="alt-login" href="#">Buzz In to Code Hive</a>
                    </span>
                </div>
            </form>

            <div class="clear"></div>

    </div>

    <script type="text/javascript" src="assets/js/studyguide-modal.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/style.js"></script>

</body>
</html>
