<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dashboard</title>

	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- JQuery -->
	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>

	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Full-Slider -->
	<!-- https://startbootstrap.com/template-overviews/full-slider/ -->	
	<link rel="stylesheet" type="text/css" href="assets/css/full-slider.css">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Glegoo" rel="stylesheet">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body>
	
	<!-- NAVIGATION BAR -->
            <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top menu" role="navigation">
        <div class="container" id="navbar-container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand current-item" href="#">Code Hive</a>
                <button type="button" class="navbar-toggle toggle-nav" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span>&#9776;</span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <!-- Dash/Login Link generated by JS, depending on if the user is logged in or not -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav active">
                    <li>
                        <a href="/team">Team</a>
                    </li>
                    <li>
                        <a href="/study-guide">Study Guide</a>
                    </li>
                    <li>
                        <a href="/interview-prep">Interview Prep</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container dash-container fill">
    	
		<div class="row">

	    	<!-- DASHBOARD HEADER: icon & username -->
			<div class="col-md-12" id="dash-header">
				
				<div class="trim">
					<img id="hivehexbg" src="./assets/images/hivehex.png">	
				</div>

				<h2 id="dash-username">username</h2>

			</div>

		</div>

		<div class="row">

			<!-- DASHBOARD BUTTONS: interview prep  & studt guide -->
	    	<div class="col-md-12" id="dash-btns">

				<div class="dash-btn-container">
		    		<button id="interview-btn">create interview post</button>
	
		    		<button id="studyguide-btn">create study guide post</button>

		    		<button id="viewpost-btn">view your posts
		    		</button>

		    		<button id="logout-btn">log out</button>
		    	</div>

	    	</div>

		</div>

    </div>

    <!-- User's Post Modal Window -->

    <!-- DASHBOARD USER'S POSTS: display most recent first to be dynamically added in -->

    <div id="post-modal" class="scroll-modal">

    	<div class="animate" id="post-content">

			<h2>Your Posts</h2>

    		<span class="close-post">&times;</span>

			<div id="posts-go-here">
				<!-- actual posts go into this div -->
				<!-- each post will be in its own individual div -->
				
			</div>

    		<div class="btn-container">
    			<button type="button" id="close-btn">close</button>
    		</div>
    	</div>
    	
    </div>

	<!-- Login/Register Modal Window -->
    <div id="user-modal" class="modal">
        <!-- Login Form -->
            <form class="animate modal-content" id="login-content">

                <span class="close">&times;</span>

                <div class="modal-container">

                    <img id="modal-img" src="./assets/images/goldenhex.png"/>
                    <h2 class="modal-header">BUZZ IN</h2>

                    <div class="login-container">

                        <label>Username</label>
                        <input type="text" id='dashboard-login-username' required>

                        <label>Password</label>
                        <input type="password" id='dashboard-login-password' required>

                    </div>
                </div>

                <div class="btn-container">
                    <button type="submit" id="dashboard-login-btn">buzz in</button>
                    <button type="button" class="cancel-btn">cancel</button>
                </div>

                <div class="alt-container">
                    <span>
                        <a class="alt-signup" href="#">Sign Up For Code Hive</a>
                    </span>
                </div>
            </form>

        <!-- Signup Form-->
            <form class="animate modal-content" id="signup-content">

                <span class="close">&times;</span>

                <div class="modal-container">

                    <img id="modal-img" src="./assets/images/goldenhex.png"/>
                    <h2 class="modal-header">WELCOME, NEW BEE!</h2>

                    <div class="login-container">

                        <label>First Name</label>
                        <input type="text" id="dashboard-signup-fname" required>

                        <label>Last Name</label>
                        <input type="text" id="dashboard-signup-lname" required>

                        <label>Username</label>
                        <input type="text" id="dashboard-signup-username" required>

                        <label>Password</label>
                        <input type="password" id="dashboard-signup-password" required>

                    </div>

                </div>

                <div class="btn-container">
                    <button type="submit" id="dashboard-signup-btn">sign up</button>
                    <button type="button" class="cancel-btn">cancel</button>
                </div>

                <div class="alt-container">
                    <span>
                        <a class="alt-login" href="#">Buzz In to Code Hive</a>
                    </span>
                </div>
            </form>

            <div class="clear"></div>

    </div>

    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/logic.js"></script>

</body>
</html>
